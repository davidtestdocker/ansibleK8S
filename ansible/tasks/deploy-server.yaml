

    - name: Apply server Deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: server-deployment
            namespace: multi-app
            labels:
              app: server
          spec:
            replicas: 3
            selector:
              matchLabels:
                component: server
            template:
              metadata:
                labels:
                  component: server
              spec:
                containers:
                  - name: server
                    image: "{{ region }}-docker.pkg.dev/{{ project_id }}/{{ artifact_repo }}/multi-server:{{ image_tag }}"
                    resources:
                      requests:
                        cpu: "100m"
                        memory: "128Mi"
                    ports:
                      - containerPort: 5000
                    env:
                      - name: REDIS_HOST
                        value: redis-clusterip-service
                      - name: REDIS_PORT
                        value: "6379"
                      - name: PGUSER
                        value: postgres
                      - name: PGHOST
                        value: postgres-clusterip-service
                      - name: PGPORT
                        value: "5432"
                      - name: PGDATABASE
                        value: postgres
                      - name: PGPASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: pgpassword
                            key: PGPASSWORD

    - name: Apply server ClusterIP Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: server-clusterip-service
            namespace: multi-app
            labels:
              app: server
          spec:
            type: ClusterIP
            selector:
              component: server
            ports:
              - port: 5000
                targetPort: 5000

