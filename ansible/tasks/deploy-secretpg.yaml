---
# Create PostgreSQL password secret for multi-app

- name: Ensure PostgreSQL password secret exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: pgpassword
        namespace: multi-app
      type: Opaque
      stringData:
        PGPASSWORD: "{{ pg_password }}"

