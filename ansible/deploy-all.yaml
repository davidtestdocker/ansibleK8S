---
- name: Deploy full multi-service stack to GKE
  hosts: localhost
  gather_facts: no

  vars:
    project_id: "{{ lookup('env','PROJECT_ID') }}"
    region: "{{ lookup('env','REGION') }}"
    cluster_name: "{{ lookup('env','CLUSTER_NAME') }}"
    image_tag: "{{ lookup('env','IMAGE_TAG') }}"
    artifact_repo: "{{ lookup('env','ARTIFACT_REPO') }}"
    ns: "multi-app"   # <-- 避免 namespace 保留字

  environment:
    K8S_AUTH_KUBECONFIG: "/home/runner/.kube/config"
    KUBECONFIG: "/home/runner/.kube/config"

  tasks:

    # -----------------------------------------------------
    # (1) 初始化 kubeconfig（一定要第一個）
    # -----------------------------------------------------
    - name: Get GKE credentials
      ansible.builtin.command: >
        gcloud container clusters get-credentials {{ cluster_name }}
        --zone {{ region }}-a
        --project {{ project_id }}
      changed_when: false

    # -----------------------------------------------------
    # (2) Debug — 確認 kubeconfig 是否正確寫入
    # -----------------------------------------------------
    - name: Debug kubeconfig
      ansible.builtin.command: cat /home/runner/.kube/config
      changed_when: false

    # -----------------------------------------------------
    # (3) Namespace 應用
    # -----------------------------------------------------
    - name: Ensure namespace exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ ns }}"

    # -----------------------------------------------------
    # (4) Import tasks (依順序)
    # -----------------------------------------------------
    - name: Deploy PVC
      import_tasks: tasks/deploy-pvc.yaml

    - name: Deploy PostgreSQL
      import_tasks: tasks/deploy-postgres.yaml

    - name: Deploy Redis
      import_tasks: tasks/deploy-redis.yaml

    - name: Deploy Server
      import_tasks: tasks/deploy-server.yaml

    - name: Deploy Worker
      import_tasks: tasks/deploy-worker.yaml

    - name: Deploy Client
      import_tasks: tasks/deploy-client.yaml

