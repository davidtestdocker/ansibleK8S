name: Deploy MultiK8s

on:
  push:
    branches:
      - master

env:
  SHA: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      - name: Install Ansible + Python deps
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible google-auth requests
          ansible --version

      - name: Set Service Key for Ansible
        env:
          GCP_KEY_SECRET: ${{ secrets.GKE_SA_KEY }}      
        run: |
          echo "$GCP_KEY_SECRET"


