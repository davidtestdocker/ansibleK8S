name: CI-CD to GKE Autopilot (Terraform + Ansible)

on:
  push:
    branches: ["master"]

env:
  IMAGE_TAG: ${{ github.sha }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ----------------------------------------------------------------------
      # 1️⃣ Google Auth（唯一需要 auth 的地方）
      # ----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_environment_variables: true

      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # ----------------------------------------------------------------------
      # 2️⃣ 產生 kubeconfig（只做一次，不准讓 ansible 再做！！！）
      # ----------------------------------------------------------------------
      - name: Generate kubeconfig
        run: |
          mkdir -p $HOME/.kube
          KUBECONFIG=$HOME/.kube/config gcloud container clusters get-credentials \
            $CLUSTER_NAME \
            --region $REGION \
            --project $PROJECT_ID

      - name: Debug kubeconfig
        run: cat $HOME/.kube/config

      # ----------------------------------------------------------------------
      # 3️⃣ Build & Push Artifact Registry images
      # ----------------------------------------------------------------------
      - name: Configure Docker for Artifact Registry
        run: gcloud --quiet auth configure-docker $REGION-docker.pkg.dev

      - name: Build & Push Images
        run: |
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/multi-client:$IMAGE_TAG ./client
          docker push   $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/multi-client:$IMAGE_TAG

          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/multi-server:$IMAGE_TAG ./server
          docker push   $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/multi-server:$IMAGE_TAG

          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/multi-worker:$IMAGE_TAG ./worker
          docker push   $REGION-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REPO/multi-worker:$IMAGE_TAG

      # ----------------------------------------------------------------------
      # 4️⃣ Apply Terraform（如果要 apply 自己開）
      # ----------------------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init & plan
        working-directory: ./tf-gke-autopilot
        run: |
          terraform init -input=false
          terraform plan -input=false -var="project_id=$PROJECT_ID" -var="region=$REGION"

      # ----------------------------------------------------------------------
      # 5️⃣ Install Ansible + k8s module
      # ----------------------------------------------------------------------
      - name: Install Ansible & Kubernetes modules
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible kubernetes openshift pyyaml
          ansible-galaxy collection install kubernetes.core

      # ----------------------------------------------------------------------
      # 6️⃣ Run Ansible (不准再用 gcloud get-credentials！！！)
      # ----------------------------------------------------------------------
      - name: Run Ansible Deploy
        working-directory: ./ansible
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: ${{ env.REGION }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          ARTIFACT_REPO: ${{ env.ARTIFACT_REPO }}
          KUBECONFIG: $HOME/.kube/config
        run: |
          ansible-playbook -i inventory deploy-all.yaml

