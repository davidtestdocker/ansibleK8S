name: CI-CD to GKE Autopilot

on:
  push:
    branches: ["master"]

env:
  IMAGE_TAG: ${{ github.sha }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. GCP auth
      - name: Set up Cloud SDK (auth)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # 2. Kubeconfig
      - name: Generate kubeconfig manually
        run: |
          mkdir -p $HOME/.kube

          ACCESS_TOKEN=$(gcloud auth print-access-token)
          ENDPOINT=$(gcloud container clusters describe ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} --format='value(endpoint)')
          CA_CERT=$(gcloud container clusters describe ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} --format='value(masterAuth.clusterCaCertificate)')
          cat > $HOME/.kube/config <<EOF
          apiVersion: v1
          kind: Config
          clusters:
          - name: gke
            cluster:
              certificate-authority-data: ${CA_CERT}
              server: https://${ENDPOINT}
          users:
          - name: gke-user
            user:
              token: ${ACCESS_TOKEN}
          contexts:
          - name: gke-context
            context:
              cluster: gke
              user: gke-user
          current-context: gke-context
          EOF

      - name: Show kubeconfig raw file
        run: |
          echo "==============="
          echo "KUBECONFIG RAW"
          echo "==============="
          cat $HOME/.kube/config || echo "(FILE NOT FOUND)"
          echo "---------------"


      # 3. Docker auth for Artifact Registry
      - name: Configure Docker auth
        run: |
          gcloud --quiet auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # 4. Build & Push Docker images
      - name: Build & Push Docker images
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-client:${{ env.IMAGE_TAG }} ./client
          docker push    ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-client:${{ env.IMAGE_TAG }}

          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-server:${{ env.IMAGE_TAG }} ./server
          docker push    ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-server:${{ env.IMAGE_TAG }}

          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-worker:${{ env.IMAGE_TAG }} ./worker
          docker push    ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-worker:${{ env.IMAGE_TAG }}

      # 5. Install Ansible & K8s modules
      - name: Install Ansible + K8s libs
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible kubernetes openshift pyyaml
          ansible-galaxy collection install kubernetes.core

      # 6. Run Ansible deployment（透過 KUBECONFIG）
      - name: Run Ansible Deploy
        working-directory: ./ansible
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: ${{ env.REGION }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          ARTIFACT_REPO: ${{ env.ARTIFACT_REPO }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          KUBECONFIG: $HOME/.kube/config
        run: |
          ansible-playbook -i inventory deploy-all.yaml

