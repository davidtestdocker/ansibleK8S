name: CI-CD to GKE Autopilot (Terraform + Ansible)

on:
  push:
    branches: ["master"]

env:
  IMAGE_TAG: ${{ github.sha }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # -----------------------------
      # 1. Authenticate GCP
      # -----------------------------
      - name: Set up Cloud SDK Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_environment_variables: true

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -----------------------------
      # 2. Generate WORKING kubeconfig
      # -----------------------------
      - name: Generate kubeconfig (static token)
        run: |
          mkdir -p $HOME/.kube

          ENDPOINT=$(gcloud container clusters describe ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format="value(endpoint)")

          CA_CERT=$(gcloud container clusters describe ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format="value(masterAuth.clusterCaCertificate)")

          ACCESS_TOKEN=$(gcloud auth print-access-token)

          cat > $HOME/.kube/config <<EOF
apiVersion: v1
kind: Config
clusters:
- name: gke
  cluster:
    certificate-authority-data: ${CA_CERT}
    server: https://${ENDPOINT}
users:
- name: gke-user
  user:
    token: ${ACCESS_TOKEN}
contexts:
- name: gke-context
  context:
    cluster: gke
    user: gke-user
current-context: gke-context
EOF

      - name: Debug kubeconfig
        run: |
          echo "====== kubeconfig ======"
          cat $HOME/.kube/config

      # -----------------------------
      # 3. Docker build + push
      # -----------------------------
      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud --quiet auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & push images
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-client:${{ env.IMAGE_TAG }} ./client
          docker push    ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-client:${{ env.IMAGE_TAG }}

          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-server:${{ env.IMAGE_TAG }} ./server
          docker push    ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-server:${{ env.IMAGE_TAG }}

          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-worker:${{ env.IMAGE_TAG }} ./worker
          docker push    ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/multi-worker:${{ env.IMAGE_TAG }}

      # -----------------------------
      # 4. Install Ansible
      # -----------------------------
      - name: Install Ansible + dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible kubernetes openshift pyyaml
          ansible-galaxy collection install kubernetes.core

      # -----------------------------
      # 5. Run Ansible (using fixed kubeconfig)
      # -----------------------------
      - name: Run Ansible Deploy
        working-directory: ./ansible
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: ${{ env.REGION }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          ARTIFACT_REPO: ${{ env.ARTIFACT_REPO }}
          KUBECONFIG: $HOME/.kube/config
        run: |
          ansible-playbook -i inventory deploy-all.yaml

